<div>
  <td>
    <button type="button" routerLink="create">create</button>
  </td>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <table>
        <thead>
        <tr>
          <td>ID</td>
          <td>Name</td>
          <td>Price</td>
          <td>Description</td>
          <td></td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.productId}}</td>
          <td>{{product.productName}}</td>
          <td>{{product.price}}</td>
          <td>{{product.description}}</td>
          <td>
            <button type="button" [routerLink]="['',product.productId]">edit</button>
          </td>
          <td>
            <button type="button" (click)="delete(product.productId)">delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
