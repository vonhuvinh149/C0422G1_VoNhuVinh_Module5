<h1 class="text-center">Danh sách sản phẩm</h1>
<a class="btn btn-primary btn-sm"  routerLink="/product/create">Tạo mới sản phẩm</a>
<table class="table table-info table-striped table-bordered text-center">
  <thead>
    <tr>
      <th>STT</th>
      <th>TÊN</th>
      <th>GIÁ</th>
      <th>MÔ TẢ</th>
      <th>SỬA</th>
      <th>XÓA</th>
    </tr>
  </thead>

 <tbody>
 <tr *ngFor="let item of products;index as i">
   <td>{{i+1}}</td>
   <td>{{item.name}}</td>
   <td>{{item.price}}</td>
   <td>{{item.description}}</td>
   <td><button class="btn btn-success" [routerLink]="['/product/update', item.id]">Sửa</button></td>
   <td>
     <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"
             (click)="deleteCustomer(item)">
       delete
     </button>
   </td>
 </tr>
 </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>You want to delete name : <span style="color: red">{{deleteName}}</span></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="delete(deleteId)" data-bs-dismiss="modal" >Delete</button>
      </div>
    </div>
  </div>
</div>
