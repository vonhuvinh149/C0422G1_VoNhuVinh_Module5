<h1 class="text-center">Bảng từ điển</h1>
<table class="table table-info table-striped table-bordered text-center">
  <thead>
  <tr>
    <th>English</th>
    <th>Vietnamese</th>
    <th>Xem Chi Tiết</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let item of dictionaryList">
    <td>{{item.mean}}</td>
    <td>{{item.word}}</td>
    <td><button class="btn btn-success btn-sm" [routerLink]="['dictionary-detail', item.mean]">Xem Chi Tiết</button></td>
  </tr>
  </tbody>
</table>
