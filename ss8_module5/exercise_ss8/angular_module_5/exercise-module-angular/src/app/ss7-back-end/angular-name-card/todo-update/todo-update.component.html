<div class="container">
  <form [formGroup]="todoForm" (ngSubmit)="edit(id)">
    <div class="mb-3">
      <label class="form-label">content</label>
      <input type="text" class="form-control" formControlName="content">
    </div>
    <div class="mb-3">
      <label class="form-label">complete</label>
      <input type="text" class="form-control" formControlName="complete">
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>
</div>
